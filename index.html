<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AR Electrician Lookup</title>

<style>
body{font-family:Arial;padding:20px;background:#f5f5f5}
.card{background:white;padding:20px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,.1)}
input{width:100%;padding:14px;margin-top:8px;border-radius:10px;border:1px solid #ccc;font-size:18px}
button{width:100%;padding:16px;margin-top:16px;background:#4B2E83;color:white;border:none;border-radius:10px;font-size:20px}
.small{color:#666;font-size:14px;margin-top:10px}
</style>
</head>

<body>

<div class="card">
<h2>Arkansas Electrician License Lookup</h2>

<label>First Name</label>
<input id="first">

<label>Last Name</label>
<input id="last">

<button onclick="go()">Search</button>

<div class="small" id="msg"></div>

</div>

<script>
function go(){
let first=document.getElementById("first").value.trim();
let last=document.getElementById("last").value.trim();

let text=first+" "+last;

navigator.clipboard.writeText(text);

document.getElementById("msg").innerHTML=
"Name copied. Opening Arkansas license searchâ€¦";

window.open(
"https://labor.arkansas.gov/licensing/board-of-electrical-examiners/electrical-examiners-roster/",
"_blank"
);
}
</script>

</body>
</html>
